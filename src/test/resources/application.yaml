spring:
  main:
    banner-mode: off

  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:file:./testDb;AUTO_SERVER=TRUE;MODE=MySQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none