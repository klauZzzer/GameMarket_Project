spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:mysql://${LOCALHOST}/${DB_NAME}?allowMultiQueries=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

server:
  port: 8081
